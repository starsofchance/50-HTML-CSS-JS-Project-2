<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Countdown To New Year</h2>
    <div class="year">2024</div>
    <div class="countdown">
      <!-- The numbers are just a place holder and we will change them using JS -->
      <div class="day" id="day">00</div>
      <div class="hour" id="hour">00</div>
      <div class="minute" id="minute">00</div>
      <div class="second" id="second">00</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
